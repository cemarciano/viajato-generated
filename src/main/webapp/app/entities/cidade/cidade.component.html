<div>
    <h2 id="page-heading">
        <span jhiTranslate="viajatoApp.cidade.home.title">Cidades</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cidade" [routerLink]="['/cidade/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="viajatoApp.cidade.home.createLabel">
            Create new Cidade
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="cidades">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="viajatoApp.cidade.nome">Nome</span></th>
            <th><span jhiTranslate="viajatoApp.cidade.estado">Estado</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cidade of cidades ;trackBy: trackId">
                <td><a [routerLink]="['/cidade', cidade.id, 'view' ]">{{cidade.id}}</a></td>
                <td>{{cidade.nome}}</td>
                <td>
                    <div *ngIf="cidade.estado">
                        <a [routerLink]="['../estado', cidade.estado?.id, 'view' ]" >{{cidade.estado?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/cidade', cidade.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/cidade', cidade.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cidade/'+ cidade.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
