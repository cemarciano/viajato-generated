<div>
    <h2 id="page-heading">
        <span jhiTranslate="viajatoApp.passagem.home.title">Passagems</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-passagem" [routerLink]="['/passagem/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="viajatoApp.passagem.home.createLabel">
            Create new Passagem
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="passagems">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="viajatoApp.passagem.classe">Classe</span></th>
            <th><span jhiTranslate="viajatoApp.passagem.valor">Valor</span></th>
            <th><span jhiTranslate="viajatoApp.passagem.nome">Nome</span></th>
            <th><span jhiTranslate="viajatoApp.passagem.cpf">Cpf</span></th>
            <th><span jhiTranslate="viajatoApp.passagem.voo">Voo</span></th>
            <th><span jhiTranslate="viajatoApp.passagem.cliente">Cliente</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let passagem of passagems ;trackBy: trackId">
                <td><a [routerLink]="['/passagem', passagem.id, 'view' ]">{{passagem.id}}</a></td>
                <td>{{passagem.classe}}</td>
                <td>{{passagem.valor}}</td>
                <td>{{passagem.nome}}</td>
                <td>{{passagem.cpf}}</td>
                <td>
                    <div *ngIf="passagem.voo">
                        <a [routerLink]="['../voo', passagem.voo?.id, 'view' ]" >{{passagem.voo?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="passagem.cliente">
                        <a [routerLink]="['../cliente', passagem.cliente?.id, 'view' ]" >{{passagem.cliente?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/passagem', passagem.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/passagem', passagem.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'passagem/'+ passagem.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
