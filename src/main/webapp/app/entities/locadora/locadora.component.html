<div>
    <h2 id="page-heading">
        <span jhiTranslate="viajatoApp.locadora.home.title">Locadoras</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-locadora" [routerLink]="['/locadora/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="viajatoApp.locadora.home.createLabel">
            Create new Locadora
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="locadoras">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="viajatoApp.locadora.nome">Nome</span></th>
            <th><span jhiTranslate="viajatoApp.locadora.endereco">Endereco</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let locadora of locadoras ;trackBy: trackId">
                <td><a [routerLink]="['/locadora', locadora.id, 'view' ]">{{locadora.id}}</a></td>
                <td>{{locadora.nome}}</td>
                <td>
                    <div *ngIf="locadora.endereco">
                        <a [routerLink]="['../endereco', locadora.endereco?.id, 'view' ]" >{{locadora.endereco?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/locadora', locadora.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/locadora', locadora.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'locadora/'+ locadora.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
