<div>
    <h2 id="page-heading">
        <span jhiTranslate="viajatoApp.telefone.home.title">Telefones</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-telefone" [routerLink]="['/telefone/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="viajatoApp.telefone.home.createLabel">
            Create new Telefone
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="telefones">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="viajatoApp.telefone.ddd">Ddd</span></th>
            <th><span jhiTranslate="viajatoApp.telefone.numero">Numero</span></th>
            <th><span jhiTranslate="viajatoApp.telefone.linhaAerea">Linha Aerea</span></th>
            <th><span jhiTranslate="viajatoApp.telefone.locadora">Locadora</span></th>
            <th><span jhiTranslate="viajatoApp.telefone.hotel">Hotel</span></th>
            <th><span jhiTranslate="viajatoApp.telefone.seguradora">Seguradora</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let telefone of telefones ;trackBy: trackId">
                <td><a [routerLink]="['/telefone', telefone.id, 'view' ]">{{telefone.id}}</a></td>
                <td>{{telefone.ddd}}</td>
                <td>{{telefone.numero}}</td>
                <td>
                    <div *ngIf="telefone.linhaAerea">
                        <a [routerLink]="['../linha-aerea', telefone.linhaAerea?.id, 'view' ]" >{{telefone.linhaAerea?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="telefone.locadora">
                        <a [routerLink]="['../locadora', telefone.locadora?.id, 'view' ]" >{{telefone.locadora?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="telefone.hotel">
                        <a [routerLink]="['../hotel', telefone.hotel?.id, 'view' ]" >{{telefone.hotel?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="telefone.seguradora">
                        <a [routerLink]="['../seguradora', telefone.seguradora?.id, 'view' ]" >{{telefone.seguradora?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/telefone', telefone.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/telefone', telefone.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'telefone/'+ telefone.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
