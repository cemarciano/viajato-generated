<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="telefone">
            <h2><span jhiTranslate="viajatoApp.telefone.detail.title">Telefone</span> {{telefone.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="viajatoApp.telefone.ddd">Ddd</span></dt>
                <dd>
                    <span>{{telefone.ddd}}</span>
                </dd>
                <dt><span jhiTranslate="viajatoApp.telefone.numero">Numero</span></dt>
                <dd>
                    <span>{{telefone.numero}}</span>
                </dd>
                <dt><span jhiTranslate="viajatoApp.telefone.linhaAerea">Linha Aerea</span></dt>
                <dd>
                    <div *ngIf="telefone.linhaAerea">
                        <a [routerLink]="['/linha-aerea', telefone.linhaAerea?.id, 'view']">{{telefone.linhaAerea?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="viajatoApp.telefone.locadora">Locadora</span></dt>
                <dd>
                    <div *ngIf="telefone.locadora">
                        <a [routerLink]="['/locadora', telefone.locadora?.id, 'view']">{{telefone.locadora?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="viajatoApp.telefone.hotel">Hotel</span></dt>
                <dd>
                    <div *ngIf="telefone.hotel">
                        <a [routerLink]="['/hotel', telefone.hotel?.id, 'view']">{{telefone.hotel?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="viajatoApp.telefone.seguradora">Seguradora</span></dt>
                <dd>
                    <div *ngIf="telefone.seguradora">
                        <a [routerLink]="['/seguradora', telefone.seguradora?.id, 'view']">{{telefone.seguradora?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/telefone', telefone.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
