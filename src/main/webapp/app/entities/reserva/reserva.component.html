<div>
    <h2 id="page-heading">
        <span jhiTranslate="viajatoApp.reserva.home.title">Reservas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-reserva" [routerLink]="['/reserva/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="viajatoApp.reserva.home.createLabel">
            Create new Reserva
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="reservas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="viajatoApp.reserva.numPessoas">Num Pessoas</span></th>
            <th><span jhiTranslate="viajatoApp.reserva.inicio">Inicio</span></th>
            <th><span jhiTranslate="viajatoApp.reserva.duracao">Duracao</span></th>
            <th><span jhiTranslate="viajatoApp.reserva.valor">Valor</span></th>
            <th><span jhiTranslate="viajatoApp.reserva.quarto">Quarto</span></th>
            <th><span jhiTranslate="viajatoApp.reserva.cliente">Cliente</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let reserva of reservas ;trackBy: trackId">
                <td><a [routerLink]="['/reserva', reserva.id, 'view' ]">{{reserva.id}}</a></td>
                <td>{{reserva.numPessoas}}</td>
                <td>{{reserva.inicio}}</td>
                <td>{{reserva.duracao}}</td>
                <td>{{reserva.valor}}</td>
                <td>
                    <div *ngIf="reserva.quarto">
                        <a [routerLink]="['../quarto', reserva.quarto?.id, 'view' ]" >{{reserva.quarto?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="reserva.cliente">
                        <a [routerLink]="['../cliente', reserva.cliente?.id, 'view' ]" >{{reserva.cliente?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/reserva', reserva.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/reserva', reserva.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'reserva/'+ reserva.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
