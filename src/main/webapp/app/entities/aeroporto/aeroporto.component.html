<div>
    <h2 id="page-heading">
        <span jhiTranslate="viajatoApp.aeroporto.home.title">Aeroportos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-aeroporto" [routerLink]="['/aeroporto/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="viajatoApp.aeroporto.home.createLabel">
            Create new Aeroporto
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="aeroportos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="viajatoApp.aeroporto.nome">Nome</span></th>
            <th><span jhiTranslate="viajatoApp.aeroporto.codigo">Codigo</span></th>
            <th><span jhiTranslate="viajatoApp.aeroporto.cidade">Cidade</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let aeroporto of aeroportos ;trackBy: trackId">
                <td><a [routerLink]="['/aeroporto', aeroporto.id, 'view' ]">{{aeroporto.id}}</a></td>
                <td>{{aeroporto.nome}}</td>
                <td>{{aeroporto.codigo}}</td>
                <td>
                    <div *ngIf="aeroporto.cidade">
                        <a [routerLink]="['../cidade', aeroporto.cidade?.id, 'view' ]" >{{aeroporto.cidade?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/aeroporto', aeroporto.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/aeroporto', aeroporto.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'aeroporto/'+ aeroporto.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
