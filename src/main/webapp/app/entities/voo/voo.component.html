<div>
    <h2 id="page-heading">
        <span jhiTranslate="viajatoApp.voo.home.title">Voos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-voo" [routerLink]="['/voo/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="viajatoApp.voo.home.createLabel">
            Create new Voo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="voos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="viajatoApp.voo.numero">Numero</span></th>
            <th><span jhiTranslate="viajatoApp.voo.partida">Partida</span></th>
            <th><span jhiTranslate="viajatoApp.voo.chegada">Chegada</span></th>
            <th><span jhiTranslate="viajatoApp.voo.linhaAerea">Linha Aerea</span></th>
            <th><span jhiTranslate="viajatoApp.voo.origem">Origem</span></th>
            <th><span jhiTranslate="viajatoApp.voo.destino">Destino</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let voo of voos ;trackBy: trackId">
                <td><a [routerLink]="['/voo', voo.id, 'view' ]">{{voo.id}}</a></td>
                <td>{{voo.numero}}</td>
                <td>{{voo.partida}}</td>
                <td>{{voo.chegada}}</td>
                <td>
                    <div *ngIf="voo.linhaAerea">
                        <a [routerLink]="['../linha-aerea', voo.linhaAerea?.id, 'view' ]" >{{voo.linhaAerea?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="voo.origem">
                        <a [routerLink]="['../aeroporto', voo.origem?.id, 'view' ]" >{{voo.origem?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="voo.destino">
                        <a [routerLink]="['../aeroporto', voo.destino?.id, 'view' ]" >{{voo.destino?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/voo', voo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/voo', voo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'voo/'+ voo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
