<div>
    <h2 id="page-heading">
        <span jhiTranslate="viajatoApp.veiculo.home.title">Veiculos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-veiculo" [routerLink]="['/veiculo/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="viajatoApp.veiculo.home.createLabel">
            Create new Veiculo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="veiculos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="viajatoApp.veiculo.tipo">Tipo</span></th>
            <th><span jhiTranslate="viajatoApp.veiculo.fabricante">Fabricante</span></th>
            <th><span jhiTranslate="viajatoApp.veiculo.modelo">Modelo</span></th>
            <th><span jhiTranslate="viajatoApp.veiculo.anoModelo">Ano Modelo</span></th>
            <th><span jhiTranslate="viajatoApp.veiculo.anoFabricacao">Ano Fabricacao</span></th>
            <th><span jhiTranslate="viajatoApp.veiculo.cor">Cor</span></th>
            <th><span jhiTranslate="viajatoApp.veiculo.numPassageiros">Num Passageiros</span></th>
            <th><span jhiTranslate="viajatoApp.veiculo.locadora">Locadora</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let veiculo of veiculos ;trackBy: trackId">
                <td><a [routerLink]="['/veiculo', veiculo.id, 'view' ]">{{veiculo.id}}</a></td>
                <td>{{veiculo.tipo}}</td>
                <td>{{veiculo.fabricante}}</td>
                <td>{{veiculo.modelo}}</td>
                <td>{{veiculo.anoModelo}}</td>
                <td>{{veiculo.anoFabricacao}}</td>
                <td>{{veiculo.cor}}</td>
                <td>{{veiculo.numPassageiros}}</td>
                <td>
                    <div *ngIf="veiculo.locadora">
                        <a [routerLink]="['../locadora', veiculo.locadora?.id, 'view' ]" >{{veiculo.locadora?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/veiculo', veiculo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/veiculo', veiculo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'veiculo/'+ veiculo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
