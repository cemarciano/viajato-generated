<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-carro-heading" jhiTranslate="viajatoApp.carro.home.createOrEditLabel">Create or edit a Carro</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!carro.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="carro.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="viajatoApp.carro.fabricante" for="field_fabricante">Fabricante</label>
                    <input type="text" class="form-control" name="fabricante" id="field_fabricante"
                        [(ngModel)]="carro.fabricante" required/>
                    <div [hidden]="!(editForm.controls.fabricante?.dirty && editForm.controls.fabricante?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.fabricante?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="viajatoApp.carro.modelo" for="field_modelo">Modelo</label>
                    <input type="text" class="form-control" name="modelo" id="field_modelo"
                        [(ngModel)]="carro.modelo" required/>
                    <div [hidden]="!(editForm.controls.modelo?.dirty && editForm.controls.modelo?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.modelo?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="viajatoApp.carro.ano" for="field_ano">Ano</label>
                    <input type="text" class="form-control" name="ano" id="field_ano"
                        [(ngModel)]="carro.ano" required/>
                    <div [hidden]="!(editForm.controls.ano?.dirty && editForm.controls.ano?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.ano?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="viajatoApp.carro.cor" for="field_cor">Cor</label>
                    <input type="text" class="form-control" name="cor" id="field_cor"
                        [(ngModel)]="carro.cor" required/>
                    <div [hidden]="!(editForm.controls.cor?.dirty && editForm.controls.cor?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.cor?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="viajatoApp.carro.locadora" for="field_locadora">Locadora</label>
                    <select class="form-control" id="field_locadora" name="locadora" [(ngModel)]="carro.locadora">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="locadoraOption.id === carro.locadora?.id ? carro.locadora : locadoraOption" *ngFor="let locadoraOption of locadoras; trackBy: trackLocadoraById">{{locadoraOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="viajatoApp.carro.locadora" for="field_locadora">Locadora</label>
                    <select class="form-control" id="field_locadora" name="locadora" [(ngModel)]="carro.locadora" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="locadoraOption.id === carro.locadora?.id ? carro.locadora : locadoraOption" *ngFor="let locadoraOption of locadoras; trackBy: trackLocadoraById">{{locadoraOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
