<div>
    <h2 id="page-heading">
        <span jhiTranslate="viajatoApp.linhaAerea.home.title">Linha Aereas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-linha-aerea" [routerLink]="['/linha-aerea/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="viajatoApp.linhaAerea.home.createLabel">
            Create new Linha Aerea
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="linhaAereas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="viajatoApp.linhaAerea.nome">Nome</span></th>
            <th><span jhiTranslate="viajatoApp.linhaAerea.codigo">Codigo</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let linhaAerea of linhaAereas ;trackBy: trackId">
                <td><a [routerLink]="['/linha-aerea', linhaAerea.id, 'view' ]">{{linhaAerea.id}}</a></td>
                <td>{{linhaAerea.nome}}</td>
                <td>{{linhaAerea.codigo}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/linha-aerea', linhaAerea.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/linha-aerea', linhaAerea.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'linha-aerea/'+ linhaAerea.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
